imap:
  host: imap.gmail.com
  port: 993
  email: user@gmail.com
  # Password stored in OS keychain, NOT here

anthropic:
  model: claude-sonnet-4-5
  max_tokens: 1024

fetch:
  mailbox: INBOX
  days_back: 7
  max_emails: 50
  unread_only: false

rules:
  system_prompt: |
    You are an email triage assistant. Categorize each email and decide what action to take.

  categories:
    - name: important
      description: "Emails from colleagues, clients, or about active projects"
      action: flag
    - name: newsletter
      description: "Newsletters, blog digests, weekly roundups"
      action: move
      target_folder: Newsletters
    - name: purchases
      description: |
        Confirmations of orders, shipping or delivery notifications, or receipts.
      action: move
      target_folder: Purchases
    - name: spam-politics
      description: |
        Emails from political campaigns or other political organizations.
      action: trash
    - name: terms-updates
      description: |
        Emails from any company or organization notifying me of changes to their terms
        of service or privacy policies.
      action: trash
    - name: login-alert
      description: |
        Emails from any company or organization notifying me of login attempts.
      action: move
      target_folder: Login Alerts
    - name: bank-statements
      description: |
        Emails from banks or financial institutions that fall into any of the following categories:
          - Monthly or annual statements
          - Transaction notifications
      action: move
      target_folder: Bank Statements
    - name: keep
      description: "Everything else worth keeping in inbox"
      action: none

  # Shown in dry-run mode â€” guides Claude when suggesting new categories
  suggestions_prompt: |
    Based on the emails you just classified, suggest new categories
    that would improve my triage. Focus on recurring patterns that
    don't fit neatly into the existing categories.
